{% extends 'base.htm' %}
{% block content %}
    
    <form method="POST" action="/form.htm">
        {% csrf_token %}
        <div class="form-container ipo-form">
            <h1>Apply For IPO</h1>
            <hr>
            <label for="query-select">Select Company For which you want to apply for IPO</label>
            <select id="query-select" name="compname">
                {% for curIpo in formList.0 %}
                {% if curIpo.available %}
                <option>{{curIpo.name}}</option>
                {% endif %}
                {% endfor %}
            </select><br>
            <label for="query-select">Select inverstor Status</label>
            <select id="query-select" name="investatus">
                <option>IND Retail</option>
                <option>IND HNI</option>
            </select><br>
            <h3>Bid Details: </h3>
            <hr>
            <label for="shareBid">Share Bid For</label>
            <input type="number" id="email" placeholder="Enter quanitiy of share" name="quanofshare"><br>
            <label for="pricepershare">Price Per Share</label>
            <input type="number" id="email" placeholder="Enter price per share" name="pricpershare"><br>

            <h3>Applicant Details</h3>  
            <label for="pan">PAN Number</label>
            <input type="text" id="pan" placeholder="1  0 Digit Pan Number" name="pan"><br>  
            <label for="name">Enter Full Name</label>
            <input type="text" id="name" placeholder="first name + middle name + last name" name="applicantname"><br>  
            <label for="birthdate">Birthdate</label>
            <input type="date" name="date" id="birthdate" >

            <h3>Depository Detials</h3>
            <label for="query-select">Depository</label>
            <select id="query-select" name="depository">
                <option>NSDL</option>
                <option>CDSL</option>
            </select><br>

            <label for="dpid">Dp ID</label>
            <input type="number" id="dpid" placeholder="Enter 16 digit DP ID." name="dpid"><br>
            <label for="dpname">DP NAME</label>
            <input type="text" id="dpname" placeholder="HDFC bank / Yes Bank / VSC ext" name="dpname"><br>

            
            <h3>Bank details</h3>
            <label for="bankname">Bank NAME</label>
            <input type="text" id="dpname" placeholder="HDFC bank / Yes Bank / BOB / SBI" name="bankname"><br>
            <label for="accountnum">Account Number</label>
            <input type="number" id="accountnum" placeholder="Enter Your Account Number" name="accountnum"><br>
            <label for="query-select">Nationality</label>
            <select id="query-select" name="nationality">
                <option>Indian</option>
                <option>Other</option>
            </select><br>
            <input type="submit"class="btn btn-primary" value="Apply For IPO">
        </div>
    </form>
{% endblock %}
