{% extends 'base.htm' %}
{% block content %}

<section id="contact">
    <div class="contact-container container">
        <div class="contact-image">
            <img src="{{'static/img/logo.jpeg' }}" alt="">
        </div>
        <div class="form-container">
            <form action="/contact.htm" method="POST">
                {% csrf_token %}
                <h2>Contact Us</h2>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com" name="email"><br>
                <label for="query-select">query-select</label>
                <select id="query-select" name="qtype">
                    <option>Trouble While Appling in IPO</option>
                    <option>Upcomming IPO's</option>
                    <option>Stock-Market Courses</option>
                    <option>Others</option>
                </select><br><br>
                <textarea name="qtext" cols="30" rows="10" placeholder="Type your message here"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</section>

{% endblock %}
